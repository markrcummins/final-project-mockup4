<template name="Login_Page">
  <img class="ui fluid image" src="/images/halo.jpg"
       style="z-index: -5; position: absolute; display: block; width: 100vw; height: 100vh; object-fit: cover">
  <div class="ui centered grid login-page-container">
    <div class="ui three rows">
      <div class="ui middle row">
        <form class="ui form login-form">
          <div class="ui field">{{> Text_Form_Control placeholder="Username"}}</div>
          <div class="ui field">{{> Text_Form_Control placeholder="Password"}}</div>
          <button class="ui big button" href="{{pathFor 'Home'}}" type="submit">Login</button>
        </form>
      </div>
    </div>
    </div>
</template>
